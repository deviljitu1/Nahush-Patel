<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Nahush Patel</title>
  <meta name="robots" content="noindex, follow">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #4cc9f0;
      --primary-dark: #3aa8c9;
      --bg: #0d0d0d;
      --bg-light: #1a1a1a;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    
    .error-animation {
      position: relative;
      margin: 0 auto 2em;
      width: 200px;
      height: 200px;
    }
    
    .error-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid var(--primary);
      animation: pulse 3s infinite;
    }
    
    .error-circle:nth-child(2) {
      animation-delay: 1s;
    }
    
    .error-circle:nth-child(3) {
      animation-delay: 2s;
    }
    
    .error-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 1.2em;
      color: var(--text-secondary);
      margin-bottom: 2em;
      line-height: 1.6;
    }
    
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-bottom: 3em;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8em 1.8em;
      background: var(--primary);
      color: var(--bg);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid var(--primary);
      box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
    }
    
    .btn:hover {
      background: transparent;
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: var(--bg);
    }
    
    .search-box {
      max-width: 500px;
      margin: 0 auto 3em;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 1em 1.5em;
      background: var(--bg-light);
      border: 2px solid #333;
      border-radius: 50px;
      color: var(--text);
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
    }
    
    .search-box button {
      position: absolute;
      right: 5px;
      top: 5px;
      background: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 0.7em 1.5em;
      color: var(--bg);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-box button:hover {
      background: var(--primary-dark);
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      background: rgba(76, 201, 240, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 85%;
      animation-delay: 4s;
    }
    
    .floating-element:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation-delay: 6s;
    }
    
    .floating-element:nth-child(5) {
      width: 70px;
      height: 70px;
      top: 15%;
      left: 75%;
      animation-delay: 8s;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .subtitle {
        font-size: 1em;
      }
      
      .error-number {
        font-size: 4em;
      }
      
      .error-animation {
        width: 150px;
        height: 150px;
      }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
  
  <div class="container">
    <div class="error-animation">
      <div class="error-circle"></div>
      <div class="error-circle"></div>
      <div class="error-circle"></div>
      <div class="error-number">404</div>
    </div>
    
    <h1>Oops! Page Not Found</h1>
    <p class="subtitle">The page you're looking for seems to have wandered off into the digital void. Don't worry, let's get you back on track.</p>
    
    <div class="search-box">
      <input type="text" placeholder="Search for something else...">
      <button>Search</button>
    </div>
    
    <div class="cta-buttons">
      <a href="/" class="btn">Return to Home</a>
      <a href="/blog.html" class="btn btn-outline">Visit Blog</a>
    </div>
  </div>

  <script>
    // Add a simple search functionality
    document.querySelector('.search-box button').addEventListener('click', function() {
      const searchTerm = document.querySelector('.search-box input').value;
      if (searchTerm.trim() !== '') {
        // In a real implementation, this would redirect to search results
        alert(`Searching for: ${searchTerm}\n\nThis would normally redirect to search results.`);
      }
    });
    
    // Allow pressing Enter to search
    document.querySelector('.search-box input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('.search-box button').click();
      }
    });
  </script>
</body>
</html>
